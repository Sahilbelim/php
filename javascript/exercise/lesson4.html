    <h1>write a program to function that return reverse of given two digit number</h1>
    <p id="output"><b>output will come here</b></p>
    <script>
        var a=parseInt(prompt("enter the two digit number"));
        var b=parseInt(a/10);
        var c=a-b*10;
   document.getElementById("output").innerHTML=("<h3>Reverse of given two digit number = " + c  + b + "</h3>");
        console.log(b)
        console.warn(c)
        
    </script>
