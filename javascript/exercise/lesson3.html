<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>write a program to create function that will return farenheit of given ceilcius</h1>
    <p id="output"> <b>output will come here</b></p>
    <script>
        var celsius=parseFloat(prompt("Enter the temprature in celsius",'0'));
        var fahrenheit=celsius*9/5+32;
        document.getElementById("output").innerHTML=("<b>farenheit of given ceilcius is " + fahrenheit + "F</b>")
    </script>
</body>
</html>
