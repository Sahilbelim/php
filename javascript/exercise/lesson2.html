<body> <h4>write a program to create function that will return area of triangle using given height and base as input</h4>
    <p id="area"> output will come here</p>
    <script>
        var length=parseInt(prompt("Enter the length"));
         var width = parseFloat(prompt("Enter width"));
            var area=length*width;
document.getElementById("area").innerHTML=("<b>the Area is  " + area + "</b>");
    </script>
